<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>viphire</title>
  </head>
  <body>
  	<div class="header">
  		<img src="./static/images/header.jpg">
      <div class="phone">
        <p>24小时预订热线</p>
        <span>0800847888</span>
      </div>
  	</div>
    <div id="viphire" class="container">
    	<h2 id="wsite-com-title">Auckland South - 奥克兰南区</h2>
    	<div class="row">
    		<div class="col-4 item-list" v-for="item in list" @click="showDetails(item.id)">
    			<p class="hoverImg"><img :src="item.img_url"></p>
    			<p class="title" v-text="item.title"></p>
    			<p class="price" v-text="'NZ'+item.price"></p>
    		</div>
    	</div>
    </div>
  </body>
</html>
